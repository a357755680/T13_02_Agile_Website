

<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./css/Register.css">

</head>
<body>
    <span id="user" style="display:none"></span>
    <span id="admin" style="display:none">false</span>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        
        <a class="navbar-brand" href="#">
            <img src="images/web_brand_icon.png" alt="Logo" style="width:50px;">
        </a>
      
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="Business_View.html">Services</a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="Login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="Register.html">Registration</a>
          </li>
        </ul>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="btn">
                </div>
                <div class="card-header">
                    Account Registration
                </div>
                <div class="card-body">
                    <form action="../backend/register.php" method="POST" class="form" id="form" role="form" >
                        <h5>Personal Information</h5>
                        
                        <div class="col-xs-6 card-margin">
                            <label for="name">Name</label>
                            <input class="form-control" name="name" placeholder="Enter preferred full name (e.g Joseph Taylos)" type="name" required/>
                        </div>
                        
                        <label for="gender">Gender</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="1" required>
                            <label class="form-check-label" for="gender">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="0" required>
                            <label class="form-check-label" for="gender">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="-1" required> 
                            <label class="form-check-label" for="gender">Other</label>
                        </div>

                        <div class="col-xs-6 card-margin">
                            <label for="home_address">Home Address</label>
                            <input class="form-control" name="home_address" placeholder="Enter preferred home address" type="address" required/>
                        </div>
                        <div class="col-xs-6 card-margin">
                            <label for="phone">Contact Phone Number</label>
                            <input class="form-control" name="phone" placeholder="Enter preferred phone number" type="phone" required/>
                        </div>
                        <div class="col-xs-6 card-margin">
                            <label for="email">Email Address</label>
                            <input class="form-control" name="email" placeholder="Enter preferred email address" type="email" required/>
                        </div>
                        <div class="col-xs-6 card-margin">
                            <label for="password">Password</label>
                            <input class="form-control" name="password" placeholder="Enter password (6-20 characters)" type="password" required/>
                        </div>
                        <div class="col-xs-6 card-margin">
                            <label for="password_conform">Confirm Password</label>
                            <input class="form-control" name="password_conform" placeholder="Re-enter password to confirm" type="password_conform" required/>
                        </div>
                        <div class="col-xs-6 card-margin">
                            <label for="email">Extra Information</label>
                            <textarea class="form-control" rows="5" id="extraInfo" name = "extra_info" placeholder="Enter extra information (e.g. broken leg, fragile, single, have pet)"></textarea>
                        </div>
                        <br />

                        <h5>Biller Information</h5>
                        <div class="col-xs-6 card-margin">
                            <label for="name_on_in">Name on invoice</label>
                            <input class="form-control" name="name_on_in" placeholder="Enter the name on invoice" type="name_invoice"/>
                        </div>
                        <div class="col-xs-6 card-margin">
                            <label for="bill_address">Biller Email Address</label>
                            <input class="form-control" name="bill_address" placeholder="Enter biller email address" type="email"/>
                        </div>
                        <br />

                        <div class="row">
                            <div class="d-flex p-3 justify-content-start">
                                <div class="p-2">Already have an account?</div>
                                <div class="p-2"><a href="Login.html">Login now</a></div>
                            </div>
                            <button id="button-test" class="btn float-right register_btn" onclick="submitForm()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
