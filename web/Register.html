

<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./css/Register.css">

</head>
<body>
    <span id="user" style="display:none"></span>
    <span id="admin" style="display:none">false</span>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        
        <a class="navbar-brand" href="#">
            <img src="images/web_brand_icon.png" alt="Logo" style="width:50px;">
        </a>
      
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="Login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="Register.html">Registration</a>
          </li>
        </ul>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="btn">
                </div>
                <div class="card-header">
                    Account Registration
                </div>
                <div class="card-body">
                    <form action="../backend/register.php" method="POST" class="form" id="form" role="form">
                        <h5>Personal Information</h5>
                        <div class="col-xs-6 card-margin">
                            <input class="form-control" name="name" placeholder="Name (e.g Joseph Taylos)" type="name" required="required" />
                        </div>


                        <div class="col-xs-6 card-margin">
                            <input class="form-control" name="home_address" placeholder="Home Address" type="address" required="required" />
                        </div>
                        <div class="col-xs-6 card-margin">
                            <input class="form-control" name="phone" placeholder="Contact Phone Number" type="phone" required="required" />
                        </div>
                        <div class="col-xs-6 card-margin">
                            <input class="form-control" name="email" placeholder="Email Address as username" type="email" required="required"  />
                        </div>
                        <div class="col-xs-6 card-margin">
                            <input class="form-control" name="password" placeholder="Enter password (6-20 characters)" type="password" required="required" />
                        </div>
<!--                         <div class="col-xs-6 card-margin">
                            <input class="form-control" name="password_conform" placeholder="Re-enter password to confirm" type="password" />
                        </div> -->
                        <div class="col-xs-6 card-margin">
                            <textarea class="form-control" rows="5" id="extraInfo" name = "extra_info" placeholder="Enter extra information (e.g. broken leg, fragile, single, have pet)" required="required" ></textarea>
                        </div>
                        <br />

                        <h5>Biller Information</h5>
                        <div class="col-xs-6 card-margin">
                            <input class="form-control" name="name_on_in" placeholder="Name on invoice" type="name_invoice"/>
                        </div>
                        <div class="col-xs-6 card-margin">
                            <input class="form-control" name="bill_address" placeholder="Biller email address" type="email"/>
                        </div>
                        <br />

                        <div class="row">
                            <div class="d-flex p-3 justify-content-start">
                                <div class="p-2">Already have an account?</div>
                                <div class="p-2"><a href="Login.html">Login now</a></div>
                            </div>
                            <button id="button-test" class="btn float-right register_btn" onclick="submitForm()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
