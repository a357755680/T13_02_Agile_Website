<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./css/Login.css">

</head>
<body>
    <span id="user" style="display:none"></span>
    <span id="admin" style="display:none">false</span>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        
        <a class="navbar-brand" href="#">
            <img src="images/web_brand_icon.png" alt="Logo" style="width:50px;">
        </a>
      
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="Business_View.html">Services</a>
            </li>
          <li class="nav-item">
            <a class="nav-link active" href="Login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Register.html">Registration</a>
          </li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="d-flex justify-content-center h-100">

            <div class="card">
                <div class="btn">
                </div>
                <div class="card-header">
                    Welcome
                </div>
                <div class="card-body">
                    <form action="../backend/login.php" method="POST">
                        <div class="input-group form-group">
                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="email" id="inputEmail" name = "inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        </div>
                        <div class="input-group form-group">
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" name = "inputPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox" id="remember" name="remember">Remember Me
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <script type="text/javascript">
                    function getCookie(cname){
                        var name = cname + "=";
                        var ca = document.cookie.split(';');
                        for(var i=0; i<ca.length; i++) {
                            var c = ca[i].trim("utf-8");
                            if (c.indexOf(name)==0) { return c.substring(name.length,c.length); }
                        }
                        return "";
                    }
                    var email = getCookie("email");
                    var password = getCookie("passowrd");
                    if(password!=""){
                        var element1 = document.getElementById("inputEmail");
                        var element2 = document.getElementById("inputPassword");
                        var element3 = document.getElementById("remember");
                        element1.value = unescape(email); 
                        element2.value = unescape(password);
                        element3.checked = true;
                    }
                </script>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="Register.html">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
