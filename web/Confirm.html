<body>
    <span id="user" style="display:none"></span>
    <span id="admin" style="display:none">false</span>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <a class="navbar-brand" href="#">
            <img src="images/web_brand_icon.png" alt="Logo" style="width:50px;">
        </a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Welcome, <span id="name1">Visitor</span> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="Booking.html">Book now</a>

            <li class="nav-item">
                <a class="nav-link active" href="UserProfile.html">UserProfile</a>

            <li class="nav-item">
                <a class="nav-link" href="HomePage.html">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="d-flex" id="wrapper">





    </div>

    <div id="page-content-wrapper" class="tab-content">


        <div class="container-fluid">
            <form class="form-horizontal">
                <fieldset>
                    <div class="card" style="color:white;">
                        <div class="account-setting">
                            <div class="row"><span class="setting-above">Booking details</span></div>
                            <div class="row"><span class="seeting-below">View and Confirm your booking information</span></div>
                        </div>
                        <hr style="border:none;border-top:2px solid; width: 1200px; color:white;margin-left:15px;" />


                        <div class="form-account">
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Hairdresser:</label>
                                <div class="col-md-4">
                                    <input id="textinput2" name="textinput2" type="text" value="Beth" class="form-control input-md" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Time: </label>
                                <div class="col-md-4">
                                    <input id="textinput2" name="textinput2" type="text" value="date" class="form-control input-md" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Service Type: </label>
                                <div class="col-md-4">
                                    <input id="textinput2" name="textinput2" type="text" value="type" class="form-control input-md" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Home Address:</label>
                                <div class="col-md-4">
                                    <input id="textinput2" name="textinput2" type="text" placeholder="your address" class="form-control input-md">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Optional Message:</label>
                                <div class="col-md-4">
                                    <textarea class="form-control" rows="5" id="extraInfo" name="extra_info" placeholder="Enter extra information (e.g. broken leg, fragile, single, have pet)"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Price:</label>
                                <div class="col-md-4">
                                    <input id="textinput2" name="textinput2" type="text" value="$" class="form-control input-md" disabled>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-4">
                                    <button id="singlebutton" name="singlebutton" class="btn float-right btn">Confirm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
